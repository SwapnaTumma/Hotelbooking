<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Travel Booking System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images">
        <img src="image3.jpg" alt="" class="slide" id="image">
    </div>
    <section id="search">
        <div class="container">
            <h2 class="text-center">Search for Hotels</h2>
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter a destination">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="checkin">Check-in Date</label>
                            <input type="date" class="form-control" id="checkin">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="checkout">Check-out Date</label>
                            <input type="date" class="form-control" id="checkout">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="rooms">Number of Rooms</label>
                            <select class="form-control" id="rooms">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="adults">Number of Adults</label>
                            <select class="form-control" id="adults">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="children">Number of Children</label>
                            <select class="form-control" id="children">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</section>
</body>
</html>
